<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- here we are using bootstrap to make our app responsive -->
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

</head>

<body style="background-color: yellow;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clean Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- my-5 is a bootstrap class which gives margin(m) in y direction of 5 unit -->
        <!-- container class in bootstrap is defined to leave certain area gap from both sides of element -->
        <h1>Welcome to Clean Notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Add your note here" id="addTxt"
                        style="height: 80px"></textarea>
                </div>
                <button class="btn btn-primary my-1 mt-3" id="addBtn">Add Note</button>
            </div>
        </div>

        <hr>
        <h1 class="my-1">Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
            <!-- container fluid class takes only full area does not leave any gap on sides-->
            
        </div>
    </div>

    <!-- include file for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/App.js"></script>
</body>

</html>
